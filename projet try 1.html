  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #000000; /* Black background */
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Logo Section */
    .logo {
      margin-bottom: 50px;
    }

    .logo h1 {
      font-size: 3.5rem;
      color: white;
      font-family: 'Playfair Display', serif;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    /* Profiles Row */
    .profiles {
      display: flex;
      gap: 30px; /* Increased gap between profile cards */
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      width: 90%;
      overflow-x: auto; /* Adds scrolling if the row overflows */
    }

    /* Profile Card */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .profile img {
      width: 180px; /* Image width */
      height: 180px; /* Image height */
      border-radius: 10px; /* Optional rounded corners */
      box-shadow: 0 0 0 0 transparent;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    /* Profile Title */
    .profile-title {
      margin-top: 10px;
      font-size: 1.2rem;
      color: grey;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease; /* Smooth color transition */
    }

    /* On hover: change text color and add border to the image */
    .profile:hover .profile-title {
      color: white; /* Change text color on hover */
    }

    .profile:hover img {
      border: 3px solid white; /* White border around the image on hover */
    }

    /* Animation when clicking */
    .profile:active img {
      transform: scale(0.95); /* Slight shrink on click */
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      .profiles {
        flex-direction: column;
        align-items: center;
      }

      .profile {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
